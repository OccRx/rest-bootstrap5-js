<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <title>Admin Pamel</title>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>
<div class="container-fluid bg-light">
    <div class="row">

        <div class="col-2 bg-white px-0 min-vh-100">
            <br>
            <nav class="nav nav-pills flex-column ">
                <a aria-current="page" class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')"
                   th:href="@{/admin}">Admin</a>
                <a class="nav-link active" th:href="@{/user}">User</a>
            </nav>
        </div>

        <div class="col-10 px-4">
            <br>
            <h1>User information-page</h1>
            <div class="card">
                <div class="card-header">
                    <strong><h4 class="align-middle">About user</h4></strong>
                </div>
                <div class="card-body">

                    <table class="table table-striped">
                        <thead class="thead-light border-top">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody id="tableUserInfo">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Вариант 1: Bootstrap в связке с Popper -->
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/foUser.js"></script>
<script src="/js/service.js"></script>
<script src="/js/navbar.js"></script>
</body>
</html>
