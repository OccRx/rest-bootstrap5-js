<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <title>Admin Pamel</title>
</head>
<body>

<!--<div class="tab-content" id="nav-tabContent">-->
<!--    <div aria-labelledby="nav-home-tab" class="tab-pane fade show active" id="nav-home"-->
<!--         role="tabpanel">-->
        <div class="card">
            <div class="card-header align-middle">
                <h4>All users</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped align-middle border-top table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody id="tableUser">
                    </tbody>
                </table>
<!--                ==========================-->
                <div aria-hidden="true" aria-labelledby="editModalLabel"
                     class="modal"
                     tabindex="-1" id="editForm">
<!--                     th:id="${'editModal' + user.id} ">-->
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editModalLabel">Edit
                                    user</h5>
                                <button aria-label="Close" class="btn-close"
                                        data-bs-dismiss="modal"
                                        type="button"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row justify-content-center">
                                    <div class="col-6">
                                        <form class="text-center"
                                              method="POST"
                                              th:action="@{/admin/update}"
                                              th:id="${'editForm' + user.id}"
                                              th:object="${user}">

                                            <div class="form-group mb-2">
                                                <label for="editID"><b>ID</b></label>
                                                <input class="form-control form-control-sm"
                                                       id="editID" name="id"
                                                       readonly th:value="*{id}"
                                                       type="text">
                                            </div>
                                            <div class="form-group mb-2">
                                                <label for="editFirstName"><b>First
                                                    name</b></label>
                                                <input class="form-control form-control-sm"
                                                       id="editFirstName"
                                                       name="name"
                                                       placeholder="First name"
                                                       th:value="*{name}"
                                                       type="text">
                                            </div>
                                            <div class="form-group mb-2">
                                                <label for="editLastName"><b>Last
                                                    name</b></label>
                                                <input class="form-control form-control-sm"
                                                       id="editLastName"
                                                       name="lastName"
                                                       placeholder="Last name"
                                                       th:value="*{lastName}"
                                                       type="text">
                                            </div>
                                            <div class="form-group mb-2">
                                                <label for="editAge"><b>Age</b></label>
                                                <input class="form-control form-control-sm"
                                                       id="editAge"
                                                       name="age"
                                                       required = "required"
                                                       placeholder="Age"
                                                       th:value="*{age}"
                                                       type="number"
                                                >
                                            </div>

                                            <div class="form-group mb-2">
                                                <label for="editEmail"><b>Email</b></label>
                                                <input class="form-control form-control-sm"
                                                       id="editEmail"
                                                       name="email"
                                                       required = "required"
                                                       placeholder="Email"
                                                       th:value="*{email}"
                                                       type="email">
                                            </div>

                                            <div class="form-group mb-2">
                                                <label for="editPassword"><b>Password</b></label>
                                                <input class="form-control form-control-sm"
                                                       id="editPassword"
                                                       name="password"
                                                       required = "required"
                                                       th:value="*{password}"
                                                       type="password"
                                                >
                                            </div>

                                            <div class="form-group mb-2">

                                                <label for="selectRole1"><b>Role</b></label>
                                                <select aria-label="size 2"
                                                        class="form-select" multiple
                                                        name="roles" size="2"
                                                        required = "required"
                                                >
                                                    <option
                                                            id="selectRole1"
                                                            th:each="role : ${roleList}"
                                                            th:text="${role.getRoleName.substring(5)} + ' '"
                                                            th:value="${role.id}"
                                                            th:selected="${user.roles.contains(role)}">

                                                    </option>
                                                </select>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary"
                                        data-bs-dismiss="modal"
                                        type="button">Close
                                </button>
                                <button class="btn btn-primary"
                                        th:form="${'editForm' + user.id}"
                                        type="submit">Edit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
<!--                ====================================-->
                <div class="modal fade" id="editModal1" tabindex="-1" aria-labelledby="editModal1Label" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editModal1Label">New message</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="userId" class="col-form-label">Recipient:</label>
                                        <input type="text" class="form-control" id="userId"
                                        name="userId">
                                    </div>
                                    <div class="mb-3">
                                        <label for="message-text" class="col-form-label">Message:</label>
                                        <input type="text" class="form-control" id="message-text"
                                        name="userName">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Send message</button>
                            </div>
                        </div>
                    </div>
                </div>
<!--                =========================================-->
            </div>
        </div>

<!--    </div>-->
<!--</div>-->
<script src="/js/foAdmin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
